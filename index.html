<html>
  <head>
    <title>3D Gardener</title>
  </head>

  <style>
  body {margin: 0;}
  canvas {width: 100%; height: 100%;}
  </style>

  <body>
	<link rel="shortcut icon" href="#">

   
    <style>
    			body {
    				font-family: Monospace;
    				background-color: #000;
    				color: #fff;
    				margin: 0px;
    				overflow: hidden;
    			}
    			#info {
    				position: absolute;
    				top: 10px;
    				width: 100%;
    				text-align: center;
    			}
    </style>

    <div id="info">
      <p>3D Gardener</p>
    </div>

		<script type="importmap">
			{
				"imports": {
					"three": "./three.module.js"
				}
			}
		</script>
		
	<script type="module">

  import * as THREE from 'three';
	import { OrbitControls } from './controls/OrbitControls.js';
  // import { GUI } from "https://cdn.skypack.dev/dat.gui";

    var scene = new THREE.Scene( );
    var ratio = window.innerWidth/window.innerHeight;
    var camera = new THREE.PerspectiveCamera(45,ratio,0.1,1000);

    camera.position.set(0,3,30);
	  camera.lookAt(0,0,1);

    var renderer = new THREE.WebGLRenderer( );
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement );
    
    function CreateScene()
    {    
      const cube_geo = new THREE.BoxGeometry(1,5,10);
      const cube_mat = new THREE.MeshBasicMaterial();
      cube_mat.color = new THREE.Color("rgb(25, 0, 100)");
      cube_mat.wireframe = true;
      const cube = new THREE.Mesh(cube_geo, cube_mat);
      scene.add(cube);
      
      var ambientLight = new THREE.AmbientLight(new THREE.Color(1,1,1), 0.2);
      scene.add(ambientLight);

      var cameraLight = new THREE.PointLight(new THREE.Color(1,1,1), 2);
      camera.add(cameraLight);
      scene.add(camera);
    }

  CreateScene();

  var controls = new OrbitControls( camera, renderer.domElement );
  const clock = new THREE.Clock();


  var MyUpdateLoop = function ()
  {
    renderer.render(scene,camera);

    controls.update();
    requestAnimationFrame(MyUpdateLoop);

  };

  requestAnimationFrame(MyUpdateLoop);

  var MyResize = function ( )
  {
    var width = window.innerWidth;
    var height = window.innerHeight;
    renderer.setSize(width,height);
    camera.aspect = width/height;
    camera.updateProjectionMatrix();
    renderer.render(scene,camera);
  };

  window.addEventListener( 'resize', MyResize);
    </script>
  </body>
</html>
